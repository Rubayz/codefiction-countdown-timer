<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="The Official CodeFiction 1 Year Birthday countdown">
    <meta name="keywords" content="CodeFiction Birthday Countdown Timer">
    <meta name="author" content="DrTime">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");
      * {
        text-align: center;
        font-size: 60px;
        margin: 20px;
        font-family: "Quicksand", sans-serif;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>The 1st Birthday of Codefiction is in(GMT+6h):</h1>
    <br />
    <p id="demo"></p>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Oct 14, 2021 12:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "Happy Birthday CodeFiction!ðŸŽ‚ðŸ¥³ðŸŽ‰";
        }
      }, 1000);
    </script>
  </body>
</html>
